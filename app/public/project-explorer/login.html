<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Project Explorer</h1>
            <form action="" class="form-inline" name="searchForm">
                <input type="search" placeholder="Search Projects" class="form-control">
                <input type="submit" value="Search" class="btn btn-outline-light">
            </form>
            <nav class="navbar">
            <a href="createproject.html" class="header-links">Submit</a>
        <div class="right">
            <a href="register.html" class="header-links">Sign up</a>
            <a href="login.html"  class="header-links">Login</a>
        </div>
        </nav>
        </header>
       
        <main class="loginform">
            <h1 style="margin-left: 12%;">Login</h1>
            <form action="" class="mx-auto w-75">
                <div class="form-group">
               <label for="email" class="form-label"> Email Address: </label><input type="email" name="email" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password" class="form-label"> Password: </label><input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>
            </form>
        </main>

        <footer>
            <p>Project Explorer 2020 - EdConnect </p>
        </footer>
    </body>
</html>
